<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>

    <link rel="stylesheet" href="css/index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">üåç World Clock</h1>
        <p class="description">
          View the current time and date in various cities around the world.
        </p>
      </header>

      <main>
        <section class="city-selector">
          <label for="city-select">Choose a city:</label>
          <select id="city-select">
            <option value="" disabled selected>Select a city</option>
            <option value="current">My Location</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/London">London</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
          </select>
        </section>

        <section class="clocks" id="clocks-container">
          <div
            class="clock-card"
            id="centurion-clock"
            data-city-id="centurion"
            data-timezone="Africa/Johannesburg">
            <div class="clock-info">
              <h2 class="city-name">Centurion</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>

            <button class="remove-clock-btn" data-city-id="centurion">
              &times;
            </button>
          </div>

          <div
            class="clock-card"
            id="moscow-clock"
            data-city-id="moscow"
            data-timezone="Europe/Moscow">
            <div class="clock-info">
              <h2 class="city-name">Moscow</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>

            <button class="remove-clock-btn" data-city-id="moscow">
              &times;
            </button>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p>
          This project is coded by
          <a href="https://github.com/Zakhile" target="_blank">Ntokozo Zulu</a>,
          is open-sourced on
          <a href="https://github.com/Zakhile/world-clock" target="_blank"
            >GitHub</a
          >, and hosted on
          <a href="https://worldclockchecker.netlify.app/" target="_blank"
            >Netlify</a
          >.
        </p>
        <p><a href="/">üè†All cities</a> |</p>
      </footer>
    </div>

    <script src="javascript/index.js"></script>
  </body>
</html>
